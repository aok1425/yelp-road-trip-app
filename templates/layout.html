<!doctype html>
<head>
<title>Yelp Road Trip app!!!</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
<meta name="viewport" content="width=device-width, user-scalable=no, target-densityDpi=device-dpi, height=device-height">

</head>
<div class="page">
    <div class="page-header">
      <h1>Yelp</h1>
      <div class="tagline">Road trip</div>
      <p>Tell us where you're going and we'll find top rated rated restaurants that are on the way.</p>
    </div>
  {% block body %}{% endblock %}
</div>

<div class="loader-wrapper">
    <div class="location_indicator"></div>
    <p>...loading great restaurants</p>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>

    $('form').submit(function(){
        window.scrollTo(0,0);
        $('body').addClass('loading');
    });

</script>
