	var map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);

    var locations = [
	[contentString1, 37.0606018,-120.8484022,1],
	[contentString2, 37.3923481,-121.4896865,2],
	[contentString3, 37.056561,-120.858569,3],
	[contentString4, 37.0568642,-120.8542567,4],

	[contentString9, 37.7614124,-121.4351536,9],
	[contentString10, 37.7614124,-121.4351536,10],
    ];

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
	  
	  google.maps.event.addListener(map, 'click', function() {
		infowindow.close(map,marker);
	});
    }

	directionsDisplay = new google.maps.DirectionsRenderer();
	  directionsDisplay.setMap(map);
	}

	function calcRoute() {
		var request = {
		  origin:start_point,
		  destination:end_point,
		  travelMode: google.maps.TravelMode.DRIVING
		};
		
		directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
			  directionsDisplay.setDirections(response);
			}
		});
	}

	calcRoute()
	google.maps.event.addDomListener(window, 'load', initialize);
