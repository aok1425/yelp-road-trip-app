<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
	var directionsDisplay;
	var directionsService = new google.maps.DirectionsService();
	var map;

	var start_point = 'san francisco';
	var end_point = 'santa fe, nm';

	function initialize() {
		var mapOptions = {
		  center: new google.maps.LatLng(13.412849, 103.868251),
		  zoom: 15
		};
		
	var contentString1= 
'<h2 id="firstHeading" class="firstHeading">Kohnen\'s Country Bakery</h2>'+
'<img src="http://s3-media2.ak.yelpcdn.com/assets/2/www/img/99493c12711e/ico/stars/v1/stars_4_half.png" alt="Yelp rating image">'+
'<p>117 reviews</p>'+
'<p>323.1 mi away</p>'+
'<p>You will arrive at 7:47pm</p>'+
'<p>0.4 mi/5.0 min detour</p>'+
'<a href="http://www.yelp.com/biz/kohnens-country-bakery-tehachapi" target="\_blank">visit Yelp page</a>'+
'<p><a href="yelp://om/biz/kohnens-country-bakery-tehachapi" target="\_blank">visit page in iPhone app</a></p>'

	var map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);

    var locations = [
	[contentString1, 35.1325102,-118.4486963,1],
    ];

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
	  
	  google.maps.event.addListener(map, 'click', function() {
		infowindow.close(map,marker);
	});
    }

	directionsDisplay = new google.maps.DirectionsRenderer();
	  directionsDisplay.setMap(map);
	}

	function calcRoute() {
		var request = {
		  origin:start_point,
		  destination:end_point,
		  travelMode: google.maps.TravelMode.DRIVING
		};
		
		directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
			  directionsDisplay.setDirections(response);
			}
		});
	}

	calcRoute()
	google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
